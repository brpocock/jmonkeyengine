# This file contains properties for building the assets jar file
#

#name of the assets jar file when distributing
assets.jar.name=assets.jar
#regex for files to be excluded from distribution assets jar file
assets.excludes=**/*.mesh\.xml,**/*.skeleton\.xml,**/*.scene,**/*.material,**/*.meshxml,**/*.skeletonxml

#do not change for now
assets.folder.name=assets