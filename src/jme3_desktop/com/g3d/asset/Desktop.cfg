LOCATOR /textures/ com.g3d.asset.plugins.ClasspathLocator : dds, hdr, pfm, tga, bmp, png, jpg, jpeg, gif
LOCATOR /sounds/ com.g3d.asset.plugins.ClasspathLocator : wav, ogg, spx
LOCATOR /matdefs/ com.g3d.asset.plugins.ClasspathLocator : j3md
LOCATOR /materials/ com.g3d.asset.plugins.ClasspathLocator : j3m
LOCATOR /shaders/ com.g3d.asset.plugins.ClasspathLocator : glsl, vert, frag
LOCATOR /shaderlib/ com.g3d.asset.plugins.ClasspathLocator : glsllib
LOCATOR /models/ com.g3d.asset.plugins.ClasspathLocator : j3o, obj, meshxml, skeletonxml, material
LOCATOR /fonts/ com.g3d.asset.plugins.ClasspathLocator : fnt
LOCATOR / com.g3d.asset.plugins.ClasspathLocator : *

LOADER com.g3d.texture.plugins.AWTLoader : jpg, bmp, gif, png, jpeg
LOADER com.g3d.audio.plugins.WAVLoader : wav
LOADER com.g3d.audio.plugins.JOGGLoader : ogg
LOADER com.g3d.material.plugins.J3MLoader : j3m
LOADER com.g3d.material.plugins.J3MLoader : j3md
LOADER com.g3d.font.plugins.BitmapFontLoader : fnt
LOADER com.g3d.texture.plugins.DDSLoader : dds
LOADER com.g3d.texture.plugins.PFMLoader : pfm
LOADER com.g3d.texture.plugins.HDRLoader : hdr
LOADER com.g3d.texture.plugins.TGALoader : tga
LOADER com.g3d.export.binary.BinaryImporter : j3o
LOADER com.g3d.scene.plugins.OBJLoader : obj
LOADER com.g3d.scene.plugins.ogre.MeshLoader : meshxml
LOADER com.g3d.scene.plugins.ogre.SkeletonLoader : skeletonxml
LOADER com.g3d.scene.plugins.ogre.MaterialLoader : material
LOADER com.g3d.scene.plugins.ogre.SceneLoader : scene
LOADER com.g3d.shader.plugins.GLSLLoader : vert, frag, glsl, glsllib