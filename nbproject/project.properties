ant.customtasks.libs=JWSAntTasks
application.desc=
application.homepage=http://www.jmonkeyengine.com/
application.title=Gorilla3D
application.vendor=Gibbon Entertainment Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jME3.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.gluegen-rt.jar=lib/jogl/gluegen-rt.jar
file.reference.j-ogg-oggd.jar=lib/jogg/j-ogg-oggd.jar
file.reference.j-ogg-vorbisd.jar=lib/jogg/j-ogg-vorbisd.jar
file.reference.J7Zip.jar=lib/j7zip/J7Zip.jar
file.reference.jinput.jar=lib/lwjgl/2.1_jar/jinput.jar
file.reference.jME3-natives2.1.jar=lib/lwjgl/jME3-natives2.1.jar
file.reference.joal.jar=lib/joal/joal.jar
file.reference.jogl.jar=lib/jogl/jogl.jar
file.reference.lwjgl.jar=lib/lwjgl/2.1_jar/lwjgl.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${file.reference.J7Zip.jar}:\
    ${file.reference.jME3-natives2.1.jar}:\
    ${file.reference.jinput.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.joal.jar}:\
    ${file.reference.j-ogg-oggd.jar}:\
    ${file.reference.j-ogg-vorbisd.jar}:\
    ${file.reference.gluegen-rt.jar}:\
    ${file.reference.jogl.jar}:\
    ${libs.absolutelayout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-g
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/E:/Projects/jME3/dist/
jnlp.codebase.user=http://www.game-entry.com/jnlp
jnlp.descriptor=application
jnlp.enabled=false
jnlp.ext.resource.0.href=http://lwjgl.org/jnlp/extension.php
jnlp.ext.resource.0.name=lwjgl
jnlp.ext.resource.0.version=
jnlp.icon=
jnlp.offline-allowed=true
jnlp.signed=true
main.class=g3dtest.model.TestQ3
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xms128m -Xmx128m -Djava.library.path="lib\\jogl\\win32;lib\\joal\\win32" -ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.srclzma.dir=srclzma
