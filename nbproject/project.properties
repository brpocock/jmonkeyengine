ant.customtasks.libs=JWSAntTasks
application.desc=
application.homepage=http://www.jmonkeyengine.com/
application.title=Gorilla3D
application.vendor=Gibbon Entertainment Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jME3.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.J7Zip.jar=C:\\Users\\Kirill\\Desktop\\J7Zip.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.JOGL1.1.1.classpath}:\
    ${libs.JOAL.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.LWJGL2.1.classpath}:\
    ${libs.JOGG.classpath}:\
    ${file.reference.J7Zip.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/E:/Projects/jME3/dist/
jnlp.codebase.user=http://www.game-entry.com/jnlp
jnlp.descriptor=application
jnlp.enabled=false
jnlp.ext.resource.0.href=http://lwjgl.org/jnlp/extension.php
jnlp.ext.resource.0.name=lwjgl
jnlp.ext.resource.0.version=
jnlp.icon=
jnlp.offline-allowed=true
jnlp.signed=true
main.class=g3dtest.audio.TestAmbient
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xms20m -Xmx20m -ea -Dsun.java2d.noddraw=true -Djava.library.path="E:\\Libraries\\JOAL\\native\\win32\\;E:\\Libraries\\JOGL1.1.1\\native\\win32"
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
